<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
  <!-- As a heading -->
  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <div class="keralatourism"><h5>Kerala Tourism</h5></div>
      <img class="logoimage" src="silhouette-elephant-with-rider-elephant-festival-vector-39696219.webp" alt="logo">
      <div class="number"><h6>Call:907536989835/Email:info@keralatour.net</h6></div>
    </div>
  </nav>
  <!-- second navbar -->
  <nav class="navbar navbar-expand-lg bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="signup.html">SignUp</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="district.html">District</a>
         </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- nav ends here -->
  <!-- signupform -->
  <DIV class="fill ">
    <h2> Create your account</h2><br><br><br>
 <form action="index.html"  onsubmit="return validate()" class="row g-3"   >
         <div class="col-md-6">
           <label for="inputEmail4" class="form-label">First Name</label>
           <input type="text"id="nme" class="form-control" >
           <span id="err1"></span>
         </div>
         <div class="col-md-6">
           <label for="inputPassword4" class="form-label">Last Name</label>
           <input type="text"id="nml" class="form-control" >
           <span id="err4"></span>
         </div>
 
 
         <div class="col-md-6">
             <label for="inputEmail4" class="form-label">Email</label>
             <input type="email" id="email" class="form-control" >
             <span id="err5"></span>
             
           </div>
           <div class="col-md-6">
             <label for="inputPassword4" class="form-label">Password</label>
             <input type="password"id="Password" class="form-control" >
             <span id="err3"></span>
           </div>
 
           <div class="  col-12">
             <label for="inputAddress" class="form-label">Number</label>
             <input type="text"id="num" class="form-control"  placeholder="">
             <span id="err2"></span>
           </div>
 
         <div class="col-12">
           <label for="inputAddress" class="form-label">Address</label>
           <input type="text" class="form-control" id="inputAddress" placeholder="Apartment,street,area">
         </div>
         <div class="col-md-6">
          <label for="inputCity" class="form-label">Country</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Kerala</option>
            <option>Tamil Nadu</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
          </select>
        </div><br><br><br>
        
       
        <div class="col-12">
          <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </DIV>

  <footer class="homefooter">Copyright Â© 2023 Kerala Holidays. All Rights Reserved.</footer>
 
</body>
</html>
